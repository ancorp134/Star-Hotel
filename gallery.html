    </nav>

    <section id="home1">
        <h1 class="h-primary">Get In Touch</h1>
    </section>
    <div class="gallery">
        <h1>Gallery</h1>
        <img src="/img/sym.jpeg" alt="">
        <div class="galleryBox">
            <img src="/gallery/g1.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g2.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g3.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g4.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g5.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g6.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g7.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g8.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g9.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g10.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g11.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g12.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g13.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g14.jpg" class="galleryImgs" alt="">
            <img src="/gallery/g15.webp" class="galleryImgs" alt="">
        </div>
    </div>
    <div class="offers">
        <h1>Contact Us</h1>
        <img src="/img/sym.jpeg" alt="">
    </div>
    <section id="contact">
        <div id="contact-box">
            <form class="contactForm">
                <div class="form-group">
                    <label for="">Name: </label><br>
                    <input type="text" name="name" class="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="">Email: </label><br>
                    <input type="text" name="email" class="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="">Phone Number: </label><br>
                    <input type="phone" name="phone" class="phone" placeholder="Enter your phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message: </label><br>
                    <textarea name="message" class="message" cols="30" rows="10" placeholder="Enter Message"
                        required></textarea>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="buttons">SUBMIT</button>
                </div>
                <div class="alert">Your message has been sent</div>
            </form>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>
    <script src="contact.js"></script>

</html>
